<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function getNumberofWordinString(str) {
            return str.replace(/\s/g, "").length;
        }
        str = ("123 5 8+748 asd");
        alert(getNumberofWordinString(str));
    </script>
</body>
</html>
